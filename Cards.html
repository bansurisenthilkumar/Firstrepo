<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1521702813222-1943f3fb9c07?w=400" alt="Running Shoes">
            <div class="info">
                <h3>Running Shoes</h3>
                <p>High-performance shoes for all terrains.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=400" alt="Luxury Watch">
            <div class="info">
                <h3>Luxury Watch</h3>
                <p>Elegant and stylish watch for all occasions.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1510070009289-b5bc34383727?w=400" alt="Wireless Headphones">
            <div class="info">
                <h3>Wireless Headphones</h3>
                <p>Noise-canceling with crystal clear sound.</p>
            </div>
        </div>
    </div>
</body>
</html>
