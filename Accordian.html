<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Accordion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .accordion {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
        }

        .accordion-item {
            border-bottom: 1px solid #ccc;
        }

        .accordion-header {
            background: #f0f0f0;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .accordion-content {
            padding: 10px;
            display: none;
            background: white;
        }
    </style>
</head>
<body>

    <h2>Simple Accordion</h2>
    
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 1</div>
            <div class="accordion-content">Content for Section 1</div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 2</div>
            <div class="accordion-content">Content for Section 2</div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 3</div>
            <div class="accordion-content">Content for Section 3</div>
        </div>
    </div>

    <script>
        function toggleAccordion(header) {
            let content = header.nextElementSibling;

            // Toggle display
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>

</body>
</html>
